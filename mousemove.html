<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>study</title>
    <style>
      body {
        background-color: ivory;
      }
      img {
        position: absolute;
      }
      .vod {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <!-- 마우스 값 활용 -->

    <!-- 마우스 값 활용 예제 -->

    <!-- 마우스 값 활용 예제 -->
    <img
      src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/1-b90e91a4.png"
    />
    <img
      src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/2-f3fd6cf5.png"
    />
    <div class="vod">
      <video
        autoplay=""
        playsinline=""
        loop=""
        muted=""
        src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/videos/3-27c8c3ea.webm"
      ></video>
    </div>
    <img
      src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/4-105dd65b.png"
    />
    <img
      src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/5-ac49bfdc.png"
    />
    <script>
      let x = 0;
      let y = 0;
      let mx = 0;
      let my = 0;
      let speed = 0.01;
      let _img;
      let _bird;

      window.onload = function () {
        _img = document.querySelectorAll("img");
        _bird = document.querySelector(".vod");

        window.addEventListener("mousemove", mouseFunc, false);

        function mouseFunc(event) {
          x = event.clientX;
          y = event.clientY;
        }

        loop();
      };

      function loop() {
        mx += (x - mx) * speed;
        my += (y - my) * speed;

        _img[0].style.transform = `translate(${-mx / 9}px, ${-my / 9}px)`;
        _img[1].style.transform = `translate(${-mx / 5}px, ${-my / 5}px)`;
        _img[2].style.transform = `translate(${-mx / 3}px, ${-my / 3}px)`;
        _img[3].style.transform = `translate(${-mx / 1}px, ${-my / 1}px)`;

        _bird.style.transform = `translate(${-mx / 5}px, ${-my / 5}px)`;

        window.requestAnimationFrame(loop);
      }
    </script>
  </body>
</html>
